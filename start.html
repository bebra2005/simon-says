<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="game-start hidden" >
        <h1>Simon-Says</h1>
        <select name="lvl" id="lvl">
            <option value="easy">Easy 0-9</option>
            <option value="medium">Medium A-Z</option>
            <option value="hard">Hard 0-9 A-Z</option>
        </select>
        <button id="play">Play</button>
    </div>
    <div class="victory-screen hidden">
        <h1>victory</h1>
    </div>
    <div class="game-screen hidden" >
        <div class="level-ind">level: <span id="currentLvl">easy</span></div>
        <div class="round-ind">round: <span id="currentRound">1</span></div>

        <div class="input" id="input" readonly></div>

        <div class="game-controls">
            <button id="repeatBtn" disabled>Repeat Sequence</button>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>
    <div class="key-board-Easy hidden">
        <div class="line">
            <div class="key">0</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
        </div>
    </div>
    <div class="key-board-Medium hidden">
        <div class="line">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
        </div>
        <div class="line">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
        </div>
        <div class="line">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
